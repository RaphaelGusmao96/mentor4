<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section class="container">
      <picture class="img">
        <source media="(max-width: 767px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="image product">
      </picture>
      <div class="content">
        <span>P E R F U M E</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price" id="price1">$149.99</div>
          <div class="price" id="price2"><del>$169.99</del></div>
          <button class="button">
            <img class="icon" src="./images/icon-cart.svg" alt="cart icon">
            <span class="button-text">Add to Cart</span>
          </button>
      </div>
    </section>
  </main>
</body>
</html>
